<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1, IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editgo</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="import" href="/bower_components/core-scaffold/core-scaffold.html">
    <link rel="import" href="/bower_components/core-menu/core-menu.html">
    <link rel="import" href="/bower_components/core-item/core-item.html">
    <link rel="import" href="/bower_components/paper-dialog/paper-dialog.html">
    <link rel="import" href="/bower_components/paper-input/paper-input.html">
    <link rel="import" href="/bower_components/paper-button/paper-button.html">
    <link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,500,700' rel='stylesheet' type='text/css'>
</head>

<body>
</body>
<template name="ApplicationLayout">
    <core-scaffold>
        <core-header-panel navigation flex mode="seamed">
            <core-toolbar><span class="glyphicon glyphicon-comment"></span>Editgo</core-toolbar>
            {{> yield "aside"}}
        </core-header-panel>
        {{> yield}} {{> yield "bottom"}}
    </core-scaffold>
</template>
<template name="modal">
    <!-- Modal -->
    <div class="modal fade" id="createModal" role="dialog" aria-labelledby="createModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">Enter the title</h4>
                </div>
                <div class="modal-body">
                    <paper-input class="title"></paper-input>
                    <br/>
                    <br/>
                    <center>
                        <paper-button class="save green" disabled>
                            <core-icon icon="check" aria-label="check"></core-icon>
                            Save
                        </paper-button>
                        <paper-button class="no" data-dismiss="modal">
                            <core-icon icon="clear" aria-label="check"></core-icon>
                            Cancel
                        </paper-button>
                    </center>
                    <br/>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="deleteModal" role="dialog" aria-labelledby="deleteModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">Are you sure you want to remove ?</h4>
                </div>
                <div class="modal-body">
                    <center>
                        <paper-button class="yes green">
                            <core-icon icon="check" aria-label="check"></core-icon>Yes</paper-button>&nbsp;&nbsp;
                        <paper-button class="no" data-dismiss="modal">
                            <core-icon icon="clear" aria-label="check"></core-icon>No</paper-button>
                    </center>
                </div>
            </div>
        </div>
    </div>
</template>
<template name="story">
    <!-- Will be Removed -->
    <core-menu theme="core-light-theme">
        {{#each stories}}
        <core-item label="{{title}}" data-id="{{_id}}" class="story"></core-item>
        {{/each}}
    </core-menu>
    <br/>
    <center>
        <paper-icon-button icon="add" class="addstory" title="Add more" data-toggle="modal" data-target="#createModal"></paper-icon-button>
    </center>
</template>
<template name="content">
    <div tool>
        <div class="icons">
            <paper-icon-button icon="delete" class="deletestory" title="Remove" data-toggle="modal" data-target="#deleteModal"></paper-icon-button>
        </div>
    </div>
    <div>
        <div class="content">
            <div class="title">
                {{title}}
            </div>
            <br/> {{#each paragraphs}} {{content}} {{/each}}
        </div>
        <div class="bottom">
            <form class="new-para">
                <div class="bottom-left">
                    <textarea id="text"></textarea>
                </div>
                <paper-button class="bottom-right" id="submit" disabled>
                    <core-icon icon="send"></core-icon>
                </paper-button>
                <!--<div class="bottom-right" id="submit"><span class="glyphicon glyphicon-play"></span></div>-->
            </form>
        </div>
    </div>
    {{> contentFor region="aside" template="story"}} {{> contentFor region="bottom" template="modal"}}
</template>
